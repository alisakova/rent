<section class="contact-us">
  <div class="container">
    <h2>How solid is your customer base, really? </h2>
    <div class="contact-us__container">
      <div class="contact-us__content contact-us__content_padding-top-0">
        <h3>
          Too many subscription-based businesses have failed because they’ve
          neglected to properly monetize their existing customer base.
        </h3>
        <p>
          Find out right now how to upsell and cross-sell your way into mega profits.
        </p>
      </div>
      <div class="contact-us__form">
        <form action="" class="contact-form form">
          <div class="form__item">
            <label for="theme" class="form__label">I’d like to chat about:</label>
            <select class="select form__select" id="theme" name="theme">
              <option value="general-inquiry">General inquiry</option>
            </select>
          </div>
          <div class="form__item">
            <input type="text" id="name" class="form__input" placeholder="Name:" required>
          </div>
          <div class="form__group form-grid">
            <div class="form__item form-grid__col">
              <input type="text" class="form__input" id="company-mail" placeholder="Company email:" required>
            </div>
            <div class="form__item form-grid__col">
              <input type="tel" class="form__input" id="tel" placeholder="Phone number" required>
            </div>
          </div>
          <div class="form__item">
            <input type="text" id="job-title" class="form__input" placeholder="Job title:" required>
          </div>
          <div class="form__item">
            <label for="budget" class="form__label">Monthly marketing budget:</label>
            <select class="select form__select" id="budget" name="budget">
              <option value="general-inquiry">$0 to $5,000</option>
            </select>
          </div>
          <div class="form__item">
            <input type="url" id="website" class="form__input" placeholder="Website URL" required>
          </div>
          <div class="form__item">
            <label for="currently-work" class="form__label">You are currently... </label>
            <select class="select form__select" id="currently-work" name="currently-work">
              <option value="general-inquiry">Working with an agency</option>
            </select>
          </div>
          <button type="submit" class="btn btn--success">Contact me</button>
        </form>
      </div>
    </div>
  </div>
</section>
